<section class="new-training" fxLayout fxLayoutAlign="center">
    <form #f="ngForm" (ngSubmit)="onStartTraining(f)" >
    <mat-card fxFlex.xs="100%" fxFlex="400px" fxLayout="column" fxLayoutAlign="center center">
        <mat-card-title>
            Time to start training
        </mat-card-title>
        <mat-card-content>
            <mat-form-field>
            <mat-select *ngIf="isLoading" placeholder="select the type" ngModel name="exerciseSelected" required>
                <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
                  {{exercise.name}}
                </mat-option>
              </mat-select>
              <mat-spinner  *ngIf="!isLoading" ></mat-spinner>

            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [disabled]=f.invalid>
                Submit
            </button>
        </mat-card-actions>
    </mat-card>
</form>
</section>
