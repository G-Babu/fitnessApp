<section>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #formSignup="ngForm" (ngSubmit)="onSubmit(formSignup)">
        <mat-form-field>
            <input matInput placeholder="Email" type="email" name="email" ngModel required email #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Required field</mat-error>
            <mat-error *ngIf="emailInput.hasError('email')">Invalid format</mat-error>
        </mat-form-field>
        <!-- <div>{{formSignup.controls.email.errors | json}}</div>
       -->
        <mat-form-field hintLabel="Should be atleast 6 charecters">
            <input matInput placeholder="password" type="password" name="password" ngModel required minlength="6"
                #pwdInput="ngModel">
            <mat-hint align="end">{{pwdInput.value?.length}}/6</mat-hint>
            <mat-error *ngIf="pwdInput.hasError('required')">Required field</mat-error>
            <mat-error *ngIf="pwdInput.hasError('minlength')">Has to be atleast 6</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput 
            placeholder="Enter your date of birth" 
            [matDatepicker]="picker" 
            [max]="maxDate" 
            ngModel
            name="dob"
             required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-checkbox color="primary" 
        ngModel
         name="agrement" 
         required>Agree terms and conditions</mat-checkbox>

        <button *ngIf="!isLoading" mat-raised-button
         color="primary"
        type="submit"
          [disabled]="formSignup.invalid">Submit</button>
          <mat-spinner *ngIf="isLoading"></mat-spinner>

    </form>
</section>
